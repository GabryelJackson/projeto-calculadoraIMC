<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <table id="tabela1">
                <tr>
                    <th>IMC</th>
                </tr>
                <tr>
                    <td class="linha">Menos do que 18,5</td>
                </tr>
                <tr>
                    <td class="linha">Entre 18,5 e 24,9</td>
                </tr>
                <tr>
                    <td class="linha">Entre 25 e 29,9</td>
                </tr>
                <tr>
                    <td class="linha">Entre 30 e 34,9</td>
                </tr>
                <tr>
                    <td class="linha">Entre 35 e 39,9</td>
                </tr>
                <tr>
                    <td class="linha">Mais do que 40</td>
                </tr>
            </table>
    
            <table id="tabela2">
                <tr>
                    <th>Resultado</th>
                </tr>
                <tr>
                    <td class="linha">Abaixo do peso</td>
                </tr>
                <tr>
                    <td class="linha">Peso normal</td>
                </tr>
                <tr>
                    <td class="linha">Sobrepeso</td>
                </tr>
                <tr>
                    <td class="linha">Obesidade grau 1</td>
                </tr>
                <tr>
                    <td class="linha">Obesidade grau 2</td>
                </tr>
                <tr>
                    <td class="linha">Obesidade grau 3</td>
                </tr>
            </table>
        </div>

        <h2>Calcule seu IMC</h2>

        <form action="" id="formulario">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="index.js"></script>
</body>
</html>
